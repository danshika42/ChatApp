<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="../../static/api/index.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Chat Rooms</title>
  </head>
  <body>
    <div>
      <video autoplay muted loop id="myVideo">
        <source
          src="../../static/api/dots_-_120172 (540p).mp4"
          type="video/mp4"
        />
        Your browser does not support HTML5 video.
      </video>
      <div class="home">
        <div class="home-content">
          <p class="h3 mb-8">Which chat room would you like to enter?</p>
          <input
            class="form-control mb-8"
            type="text"
            aria-label=".form-control-lg example"
            id="room-name-input"
            size="100"
          />
          <input class="btn text-white border-none" id="room-name-submit" type="button" value="Enter" />
        </div>
      </div>
    </div>
    <script>

      document.querySelector("#room-name-input").onkeyup = function (e) {
        if (e.keyCode === 13) {
          document.querySelector("#room-name-submit").click();
        }
      };

      document.querySelector("#room-name-submit").onclick = function (e) {
        var roomName = document.querySelector("#room-name-input").value;
        window.location.pathname = "/chat/" + roomName + "/";
      };
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
